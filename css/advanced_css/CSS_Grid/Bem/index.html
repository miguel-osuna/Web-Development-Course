<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Block Element Modifier - BEM</h1>
    <!-- This is the block -->
    <div class="user">
      <!-- This is an element -->
      <img class="user__photo" src="./user.jpeg" alt="User Photo" />
      <!-- This is an element -->
      <div class="user__name">Miguel Osuna</div>

      <!-- This is a block-->
      <button class="button button--primary">View Profile</button>
      <!-- This is a block-->
      <button class="button button--warning">Delete</button>
      <!-- This is a block-->
      <button class="button button--accept">Accept</button>
    </div>

    <!-- This is the block -->
    <div class="user user--dark-theme">
      <!-- This is an element -->
      <img class="user__photo" src="./user.jpeg" alt="User Photo" />
      <!-- This is an element -->
      <div class="user__name">Miguel Osuna</div>
      <!-- This is a block-->
      <button class="button button--primary">View Profile</button>
      <!-- This is a block-->
      <button class="button button--warning">Delete</button>
      <!-- This is a block-->
      <button class="button button--accept">Accept</button>
    </div>
  </body>
</html>
