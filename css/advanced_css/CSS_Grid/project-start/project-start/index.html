<!DOCTYPE html>
<html>
  <head>
    <title>Layout Master</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <nav class="zone zone--blue sticky">
      <ul class="main-nav">
        <li><a href="">About Us</a></li>
        <li><a href="">Products</a></li>
        <li><a href="">Our Team</a></li>
        <li><a href="">Contact</a></li>
      </ul>

    <div class="container zone">

        <img src="./img/data_storage_2_2.png" alt="Data Storage" />

        <img src="./img/desktop_analytics_2.png" alt="Desktop Analytics" />

      <div class="box zone">
        <img src="./img/monitor_coding_2.png" alt="Monitor" />
      </div>
      <div class="box zone">
        <img src="./img/monitor_settings_2.png" alt="Monitor Settings" />
      </div>
      <div class="box zone"><img src="./img/server_2_2.png" alt="Sever" /></div>
      <div class="box zone"><img src="./img/server_3.png" alt="Server" /></div>
      <div class="box zone">
        <img src="./img/server_safe_2.png" alt="Server" />
      </div>
    </div>
    <footer class="zone zone--yellow">Zero to Mastery</footer>

</html>
