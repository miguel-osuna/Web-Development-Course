<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Background Generator</title>
  </head>
  <body>
    <h1>Background Generator</h1>
    <h2>Current CSS Background:</h2>
    <h3>linear-gradient(to right, rgb(255, 0, 0), rgb(0, 0, 255));</h3>
    <input
      type="color"
      class="first-color"
      name="first-color"
      value="#ff0000"
    />
    <input
      type="color"
      class="second-color"
      name="second-color"
      value="#0000ff"
    />
    <div class="button"><button>Random Gradient</button></div>
    <script src="script.js"></script>
  </body>
</html>
